{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Registro de Datos</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label class="block mb-1 font-semibold">Nombre Completo</label>
            <input type="text" name="name" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Correo Electrónico</label>
            <input type="email" name="email" class="w-full border rounded p-2" required>
        </div>
        <div>
            <label class="block mb-1 font-semibold">Teléfono (Opcional)</label>
            <input type="text" name="phone" class="w-full border rounded p-2">
        </div>
        <button type="submit" class="w-full bg-red-200 text-white py-2 rounded hover:bg-red-200 transition">Agregar Contacto</button>
    </form>
</div>
{% endblock %}
