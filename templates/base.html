<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudContacts</title>
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans min-h-screen">
    <nav class="bg-red-200 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <a href="{{ url_for('index') }}" class="font-bold">Inicio</a>
            <a href="{{ url_for('contacts') }}" class="font-bold">Contactos</a>
        </div>
    </nav>
    <div class="container mx-auto mt-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded {{ 'bg-red-200 text-red-200' if category == 'success' else 'bg-red-200 text-red-800' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
